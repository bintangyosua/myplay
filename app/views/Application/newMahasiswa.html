#{extends 'layout.html' /} #{set title:'Home' /}

<h1>Masukkan Info Mahasiswa</h1>
<form name="objmhs" action="@{Application.buatBaru()}">
  <div class="mb-3">
    <label for="nama" class="form-label">Nama</label>
    <input type="text" class="form-control" id="nama" name="objmhs.nama" />
    <div id="emailHelp" class="form-text">Masukkan nama kamu!</div>
  </div>
  <div class="mb-3">
    <label for="nim" class="form-label">NIM</label>
    <input type="text" class="form-control" id="nim" name="objmhs.nim" />
  </div>
  <div class="mb-3">
    <label for="alamat" class="form-label">Alamat</label>
    <input type="text" class="form-control" id="alamat" name="objmhs.alamat" />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
