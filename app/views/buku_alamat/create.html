#{extends 'layout.html' /} #{set title:'Home' /}

<h1>Tambah Alamat</h1>
<form name="bukuAlamat" action="@{buku_alamat.save()}">
  <div class="mb-3">
    <label for="nama" class="form-label">Nama</label>
    <input type="text" class="form-control" id="nama" name="bukuAlamat.nama" />
    <div id="emailHelp" class="form-text">Masukkan nama kamu!</div>
  </div>
  <div class="mb-3">
    <label for="nim" class="form-label">No Telp</label>
    <input type="text" class="form-control" id="nim" name="bukuAlamat.notelp" />
  </div>
  <div class="mb-3">
    <label for="alamat" class="form-label">Alamat</label>
    <textarea
      class="form-control"
      placeholder="Leave a comment here"
      id="alamat"
      name="bukuAlamat.alamat"
      style="height: 100px"></textarea>
  </div>
  <div class="mb-3">
    <label for="alamat" class="form-label">Golongan Darah</label>
    <select
      class="form-select"
      aria-label="Default select example"
      name="bukuAlamat.namagoldar">
      <option value="1">Laki-laki</option>
      <option value="2">Perempuan</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
