#{extends 'layout.html' /} #{set title:'Tambah Alamat' /}

<h1>Tambah Alamat</h1>
<a href="@{buku_alamat.index()}">Kembali ke view</a>
<form name="bukuAlamat" action="@{buku_alamat.save()}">
  <div class="mb-3">
    <label for="nama" class="form-label">Nama</label>
    <input type="text" class="form-control" id="nama" name="bukuAlamat.nama" />
    <div id="emailHelp" class="form-text">Masukkan nama kamu!</div>
  </div>
  <div class="mb-3">
    <label for="nim" class="form-label">No Telp</label>
    <input type="text" class="form-control" id="nim" name="bukuAlamat.notelp" />
    <div id="emailHelp" class="form-text">Masukkan nomor telepon utama mu</div>
  </div>
  <div class="mb-3">
    <label for="kabupaten" class="form-label">Kabupaten</label>
    <select
      class="form-select"
      aria-label="Default select example"
      name="bukuAlamat.namakabupaten.id"
      id="kabupaten">
      #{list items:kabupatens, as:'x'}
      <option value="${x.id}">${x.namakabupaten}</option>
      #{/list}
    </select>
    <div id="emailHelp" class="form-text">
      Dilarang mengisi kabupaten palsu!
    </div>
  </div>
  <div class="mb-3">
    <label for="alamat" class="form-label">Alamat</label>
    <textarea
      class="form-control"
      placeholder="Leave a comment here"
      id="alamat"
      name="bukuAlamat.alamat"
      style="height: 100px"></textarea>
    <div id="emailHelp" class="form-text">Dilarang mengisi alamat palsu!</div>
  </div>
  <div class="mb-3">
    <label for="goldar" class="form-label">Golongan Darah</label>
    <select
      class="form-select"
      aria-label="Default select example"
      name="bukuAlamat.namagoldar.id"
      id="goldar">
      #{list items:goldars, as:'x'}
      <option value="${x.id}">${x.namagoldar}</option>
      #{/list}
    </select>
    <div id="emailHelp" class="form-text">Pilih salah satu</div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
